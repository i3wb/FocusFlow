<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FocusFlow â€” Productivity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>FocusFlow</h1>
    <p>Work smarter. Stay focused.</p>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <main class="dashboard">

    <!-- TASK MANAGER -->
    <section class="card">
      <h2>Tasks</h2>

      <form id="task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." required />
        <button type="submit">Add</button>
      </form>

      <ul id="task-list"></ul>
    </section>

    <!-- POMODORO TIMER -->
    <section class="card timer">
      <h2>Focus Timer</h2>
      <div class="time" id="time">25:00</div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <!-- ANALYTICS -->
    <section class="card analytics">
      <h2>Analytics</h2>

      <div class="stat">
        <span>Total Tasks</span>
        <strong id="total-tasks">0</strong>
      </div>

      <div class="stat">
        <span>Completed</span>
        <strong id="completed-tasks">0</strong>
      </div>

      <div class="stat">
        <span>Focus Sessions</span>
        <strong id="sessions">0</strong>
      </div>

      <canvas id="chart" width="300" height="150"></canvas>
    </section>

  </main>

  <footer class="footer">
    Built professionally with pure HTML, CSS & JavaScript
  </footer>

  <script src="script.js"></script>
</body>
</html>
